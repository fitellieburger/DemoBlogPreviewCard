<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   <link rel="stylesheet" href="./style.css"> <!-- link to the CSS file for styling -->

</head>

<body>

  <a href="#" class="blog-card">
  <img src="./assets/images/illustration-article.svg" alt="Blog Cover" class="blog-image" />
  <div class="blog-content">
    <div class = "tags">
      <div class = "learning-tag">Learning</div>
    </div>
    <p class = publish-date>Published 21 December 2023</p>
    <h2 class="blog-title">HTML & CSS Foundations</h2>

    </p>

      <img src="./assets/images/image-avatar.webp" alt="Author Avatar" class="author-avatar" />
      <div class="author-info">
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
  </div>
</a>
